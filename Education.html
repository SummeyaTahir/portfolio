<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="profile.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="data.js" defer></script>
    <script src="education.js" defer></script>
</head>

<body class="page-transition">
    <nav>
        <ul id="navigation1"></ul>
    </nav>
    <nav>
        <ul id="navigation2"></ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-0 col-md-3"></div>
            <div class="col-lg-6 col-md-6 col-12"><div id="Arabic_heading"></div></div>
            <div class="col-lg-3 col-0 col-md-3"></div>
        </div>
        <div class="row" id="line_space"></div>
        <div class="row" id="line_space"></div>
    </div>
    
    
    <script>
       
        function opensidebar() {
            document.getElementById("navigation2").style.display = "flex";
        }
        function closesidebar() {
            document.getElementById("navigation2").style.display = "none";
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('page-transition-active');
        });

        window.addEventListener("beforeunload", function() {
            document.body.classList.remove('page-transition-active');
        });
    </script>
</body>
</html>
